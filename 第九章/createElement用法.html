<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript" src="https://unpkg.com/vue/dist/vue.min.js"></script>
	<script type="text/javascript">
		// createElement 构成了Vue Virtual Dom 的模板，他有三个参数,
		/*
			第一个是必选 ，可以是一个HTML标签，也可以是一个组件或者函数。
			第二个是可选，数据对象，在template中使用，
			第三个是子节点，也是可选参数
		*/
		createElement(
			// {String|Object|Function}
			// 一个HTML标签，组件选项，或者一个函数
			// 必须return上述其中一个
			'div',
			// Object 
			// 一个对应属性的数据对象，可选
			// 可以在tempalte中使用
			{

			},
			// 子节点，可选 字符串或数组。
			[
				createElement('h1',"hello world"),
				createElement(MyComponent,{
					props:{
						someProp:'foo'
					}
				}),
				"bar"
			]
		)
		// 第二个参数数据对象，具体的选项如下:
		{
			// 和v-bind:class一样的api
			'class':{
				foo : true,
				bar : false
			},
			// 和v-bind:style一样的api
			'style':{
				color:'red',
				fontSize:'14px'
			},
			// 正常的HTML特效
			attrs:{
				id:"foo"
			},
			//组件props 
			props:{
				myProp:"bar"
			},
			//DOM属性
			domProps:{
				innerHTML:"baz"
			},
			// 自定义事件监听 "on"
			// 不支持v-on:keyup.enter的修饰器
			// 需要动手匹配keyCode
			on:{
				click:this.clickHandler
			},
			// 仅用于组件，用于监听原生事件
			// 而不是组件使用vm.$emit触发的自定义事件.
			nativeOn:{
				click:this.nativeClickHandler
			},
			// 自定义指令
			directives:[
				{
					name:"my-custom-directive",
					value:"2",
					experssion:'1 + 1',
					arg:"foo",
					modifiers:{
						bar:true
					}
				}
			],
			// 作用域slot 
			// {name:props => VNode | Array<VNode>}
			scopedSlots:{
				default: props => h('span',props.text)
			},
			// 如果子组件有定义slot的名称
		}
		
	</script>
</body>
</html>
