<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		[v-cloak]{
			display: none;
		}
	</style>
</head>
<body>
	<div id="app" v-cloak>
		<input type="radio" v-model="picked" :value="value">
		<label>单选按钮</label>
		<p>{{picked}}</p>
		<p>{{value}}</p> 
		<br>
		<input type="checkbox" v-model="toggle" :true-value="value1" :false-value="value2" 	>
		<label>复选框</label>
		<p>{{toggle}}</p>
		<p>{{value1}}</p>
		<p>{{value2}}</p>
		<br>
		<select v-model="selected">
			<option :value="{number:123}">123</option>
		</select>
		<p> 选择列表 ： {{selected.number}}</p>
		<br>
		<input type="text" v-model.lazy="message" name="">
		<p>{{message}}</p>
		<input type="number" v-model.number="message2">
		<p>{{typeof message2}}</p>
	</div>
	<script type="text/javascript" src="https://unpkg.com/vue/dist/vue.min.js"></script>
	
	<script type="text/javascript">
		// 前面的单选按钮，复选框和选择列表在单独使用的模式下，v-model绑定的值是一个布尔值或静态字符串，
		// 但是有的时候我们需要绑定一个动态的数据，这个时候可以使用v-bind来实现。

		// 在单选按钮选中时候， app.picked === app.value  值都是123
		// 复选框勾选时, app.toggle === app.value1 未勾选时 app.toggle === app.value2v 
		//选择列表选中时，app.selected是一个Object，所以app.selected.number === 123
		let app = new Vue({
			el:"#app",
			data:{
				picked:false,
				value:123,
				toggle:false,
				value1:"A",
				value2:"B",
				selected:"",
				message:"",
				message2:123
			}
		})

		// 修饰符 v-model也有修饰符，用于控制数据同步的时机。
		// .lazy 
		/*输入框中v-model默认是在Input事件中同步输入框的数据(除了中文输入以外),
		使用.lazy会转变为在change事件(也是失焦或者回车时才会更新)
		*/
		// .number 
		/*将输入的数据转换为Number类型，否则虽然你输入的是数字，但其实是String*/

		// .trim 去除首尾空格。
	</script>
</body>
</html>
